<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email-login" placeholder="example@gmail.com">
        <label for="password">Password:</label>
        <input type="password" id="password-login" placeholder="Enter your password">
        <input type="hidden" id="password-register" value="" placeholder="Enter a password">
        <input type="hidden" id="password-repeat" value="" placeholder="Enter the password again">
        <div>
        <button type="button" onclick="loginConfirm()" id="login-button">Bejelentkezés</button>
        <button type="button" style="display: none;" onclick="registerConfirm()" id="register-button">Regisztráció</button>
        <button type="button" onclick="showRegisterPage()" id="register-page">Még nincs fiókod?</button>
        <button type="button" style="display: none;" onclick="showLoginPage()" id="login-page">Már van fiókod?</button>
        
        </div>
        <script src="script.js"></script>
    </form>
</body>
</html>
